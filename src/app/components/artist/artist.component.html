<app-loading *ngIf="loading"></app-loading>

<div *ngIf="artist" class="row animated fadeIn">
    <div class="col-2 mr-5">
        <img [src]="artist.images | noImage" style="width: 150px; height: 150px;" class="rounded-circle">
    </div>
    
    <div class="col">
        <h3>{{artist.name}}</h3>
        <a [href]="artist.external_urls?.spotify" target="_blank">
            Go to artist homepage
        </a>
    </div>
    
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success">
            Go back
        </button>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <table class="table" style="color: white;">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Song</th>
                    <th>Album</th>
                    <th>Preview</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of tracks">
                    <td><img [src]="track.album.images | noImage" alt="" style="width: 70px;"></td>
                    <td>{{track.name}}</td>
                    <td>{{track.album.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> spotify:track:0Al3wN3keprGTSgG8NBwjr-->
                        <iframe [src]="track.id | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
