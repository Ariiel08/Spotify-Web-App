<app-loading *ngIf="loading"></app-loading>

<div *ngIf="artist" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noImage" class="img-thumbnail">
    </div>
    
    <div class="col">
        <h3>{{artist.name}}</h3>
        <a [href]="artist.external_urls?.spotify" target="_blank">
            Go to artist homepage
        </a>
    </div>
    
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success">
            Regresar
        </button>
    </div>
</div>
